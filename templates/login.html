{% extends 'base.html' %}
{% block title %}Login - Price Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white border border-slate-200 rounded-2xl p-6 shadow-sm">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input name="email" type="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input name="password" type="password" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-400" />
    </div>
    <button type="submit" class="w-full rounded-lg bg-slate-900 text-white py-2.5 font-medium hover:bg-slate-700 transition">Login</button>
  </form>
  <p class="mt-4 text-sm text-slate-600">No account? <a href="{{ url_for('register') }}" class="text-slate-900 font-medium hover:underline">Create one</a></p>
</div>
{% endblock %}
